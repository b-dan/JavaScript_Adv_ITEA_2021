<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример проверки достоверности ввода</title>
    <script type="text/javascript" src="Validate.js"></script>
    <style type="text/css">
        input.invalid {
            background-color: Pink;
        }

        input.valid {
            background-color: LightGreen;
        }
    </style>
</head>
<body>
    <form name="form1"onsubmit = onsubmitHandler(event)>
            Name:
        <input type="text" name="userName" onchange="nameOnChange()" /><br />
            email:
        <input type="text" name="email" onchange="emailOnChange()"/><br />
            zipcode:
        <input type="text" name="zip" onchange="zipcodeOnChange()"/><br />
        <input type="submit" />
    </form>
</body>
</html>
