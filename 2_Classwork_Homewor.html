<!-- 
    Запросите у пользователя ввести какую-то фразу. 
    Отобразите каждое отдельное слово в виде списка ul li. 
    Также отобразите первое слово UPPERCASE, а последние 2 с маленькой. 
    Найдите все буквы "а" их количество в модальное окно. 
 -->
 
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <script>
        let body = document.querySelector("body");
        let stringEnter = prompt("Введите фразу","");
        let aCounter = 0;
        let subStrings = stringEnter.split(" ");
        let charSubString = stringEnter.split("");
        for(let i = 0; i < charSubString.length; i++){
            if(charSubString[i]==="а")aCounter++;//а - кириллица
        }
        body.insertAdjacentHTML("beforeBegin","<ul>");
        let ul = document.querySelector("ul");
        for(let i = 0; i < subStrings.length; i++){
            if(i == 0)subStrings[i] = subStrings[i].toUpperCase();
            else if(i == subStrings.length-1 || subStrings.length-2)subStrings[i] = subStrings[i].toLowerCase();
            ul.insertAdjacentHTML("beforeEnd",`<li>${subStrings[i]}</li>`);
        }
        body.insertAdjacentHTML("beforeEnd","</ul>");
        alert(aCounter); 
    </script>
</body>
</html>
