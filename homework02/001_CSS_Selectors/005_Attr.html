<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        /* a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        } */
    </style>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <input type="button" value="Change"/>
    <script>
        let button = document.querySelector("input");
        button.onclick = function(){
            let a1 = document.querySelector("a[target=_self]");
            a1.style.backgroundColor = "yellow";

            let a2 = document.querySelector("a[target='_blank']");
            a2.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
