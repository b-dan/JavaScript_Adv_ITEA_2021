<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
        (function (){
        let div = document.querySelector("div");
        let insertDiv = "<div id='two'>two</div>";
        console.log(div);
        div.insertAdjacentHTML("afterend", insertDiv);

        let divTwo = document.getElementById("two");
        divTwo.setAttribute("onclick","klick()");
        })();

        function klick(){
            let divTwo = document.getElementById("two");
            divTwo.insertAdjacentHTML("afterBegin","<div id='two_first'>two_first</div>");
            divTwo.setAttribute("id","two_second");
            divTwo.insertAdjacentText("beforeEnd","_second");
        }

    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    </script>
</body>
</html>
